<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <link rel="canonical" href="{{url}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page-description-->
    <meta name="author" content="Laurent Lourenco">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{ tags }}">
    <meta name="robots" content="index, follow">
    <link rel="alternate" type="application/rss+xml" title="{{ title }}" href="/feed.xml">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/custom.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css" type="text/css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <div class="border-bottom">
    <header class="container">
      <div class="d-flex flex-wrap justify-content-start py-3">
      <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="/assets/img/llcartoon1.png" alt="brand" height="50px" class="">
        <span class="ps-3 fs-6">Blog sur les technologies numériques qui impactent la société.</span>
      </a>
      </div>
    </header>
  </div>
    <article class="post container">
      <div class="masthead p-3 border-bottom bg-light">
        <h1>{{ title }}</h1>
        <div class="lead">{{ description }}</div>
        <small class="tiny">
            Publié&nbsp;par&nbsp;<a href="https://laurent.lourenco.pro">Laurent Lourenco</a>
            le {{ issuedate }}
        </small>
      </div>
      <main class="inside mt-5">
        {{ content }}
      </main>
    </article>
    {{ _footer }}
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
